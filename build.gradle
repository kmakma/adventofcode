group 'de.mirakon.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    compile 'org.jetbrains:annotations:15.0'

    testCompile 'junit:junit:4.12'
}
